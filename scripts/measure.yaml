metadata:
  name: temperature
  group: sw_metric
tag_families:
  - name: default
    tags:
      - name: sensor_id
        type: TAG_TYPE_STRING
  - name: storage-only
    tags:
      - name: entity_id
        type: TAG_TYPE_ID
fields:
  - name: value
    field_type: FIELD_TYPE_INT
    encoding_method: ENCODING_METHOD_GORILLA
    compression_method: COMPRESSION_METHOD_ZSTD
entity:
  tag_names:
    - entity_id
interval: 1m